<div class="board">
  <div class="column" *ngFor="let column of columns">
    <h3>{{ column | titlecase }}</h3>
    <div class="card" *ngFor="let task of groupedTasks[column]">
      <div class="card-header">
        <strong>{{ task.id }}</strong>
      </div>
      <div class="card-body">
        <p>{{ task.title }}</p>
        <span class="priority">{{ task.priority }}</span>
      </div>
    </div>
  </div>
</div>
