<div class="charts-container">
  <h2>Task Completion Progress</h2>
  <div style="display: block;">
    <canvas baseChart
            [datasets]="lineChartData.datasets"
            [labels]="lineChartData.labels"
            [options]="lineChartOptions"
            [type]="lineChartType">
    </canvas>
  </div>
</div>
